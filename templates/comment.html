<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{c.username}}
    </div>

    <div class="container">
      <form method="post">
        <input type="hidden" name="delete" value="{{c.key().id()}}">
        <input type="submit" name="submit" value="Delete">
      </form>

      <form method="post">
        <input type="hidden" name="edit" value="{{c.key().id()}}">
        <input type="submit" name="submit" value="Edit">
      </form>

    </div>
  </div>

  <div class="post-content">
    {{c._render_text | safe}}
  </div>

</div>
