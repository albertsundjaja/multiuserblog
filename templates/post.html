<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="container">
      <form method="post">
        <input type="hidden" name="delete" value="{{p.key().id()}}">
        <input type="submit" name="submit" value="Delete">
      </form>

      <form method="post">
        <input type="hidden" name="edit" value="{{p.key().id()}}">
        <input type="submit" name="submit" value="Edit">
      </form>

      <div class="post-date">
        {{p.created.strftime("%b %d, %Y")}}
      </div>

      <div class="post-like">
        <form method="post">
          <input type="hidden" name="like" value="{{p.key().id()}}">
          <input type="submit" name="submit" value="Like">
        </form>
      </div>

      <div class="post-like-count">
        {{p.likes}}
      </div>
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

  <div class="post-comment">
    <form method="post">
        <input type="hidden" name="comment" value="{{p.key().id()}}">
        <input type="submit" name="submit" value="Comment">
    </form>
  </div>

</div>
